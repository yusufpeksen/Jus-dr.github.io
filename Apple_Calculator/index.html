<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Calculator</title>
    <link rel="stylesheet" href="/Apple_Calculator/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="phone">
      <div class="nav">
        <div class="right-nav">
            9:41
        </div>
        <div class="left-nav">
          <i class="fa-solid fa-chart-simple"></i>
          <i class="fa-solid fa-wifi"></i>
          <i class="fa-solid fa-battery-full"></i>
        </div>
      </div>
      <div class="result">
        <p>0</p>
      </div>
      <div class="maths">
        <div class="gray button">AC</div>
        <div class="gray button">±</div>
        <div class="gray button">%</div>
        <div class="orange button">÷</div>
        <div class="dark button">7</div>
        <div class="dark button">8</div>
        <div class="dark button">9</div>
        <div class="orange button">X</div>
        <div class="dark button">4</div>
        <div class="dark button">5</div>
        <div class="dark button">6</div>
        <div class="orange button">-</div>
        <div class="dark button">1</div>
        <div class="dark button">2</div>
        <div class="dark button">3</div>
        <div class="orange button">+</div>
        <div class="dark button zero-button">0</div>
        <div class="dark button">.</div>
        <div class="orange button">=</div>
      </div>
    </div>
  </body>
</html>
